<form (ngSubmit)="search()" class="row" #searchForm="ngForm" required>
  <div class="form-group col-9">
    <input type="text" class="form-control" name="searchTerm" ngModel placeholder="Enter your search term" required>
  </div>
  <button type="submit" class="btn btn-primary mb-5 col-3">Search</button>
</form>
