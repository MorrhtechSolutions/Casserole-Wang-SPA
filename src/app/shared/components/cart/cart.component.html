<button class="btn btn-white shadow-warning text-warning" (click)="show()"> <i class="me-1 bi bi-cart"></i> Cart</button>

<!-- Modal -->
<div class="modal fade" id="{{id}}" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{id}}Label">My Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closemodal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closemodal()">Clear</button>
        <button type="button" class="btn btn-primary">Checkout</button>
      </div>
    </div>
  </div>
</div>
